---
version: "1.0"
profile:
  path: qodana-asciidoc-inspection.xml
include:
  - name: docs
    paths:
      - docs
      - CHANGELOG.adoc
      - LICENSE.adoc
      - README.adoc
exclude:
  - name: All
    paths:
      - .github
      - .devcontainer
      - .idea
      - .vscode
      - src
      - config
      - target
      - docker-compose.yml
      - Dockerfile
      - .dockerignore
      - .env
      - .folderslintrc
      - .gitignore
      - .ls-lint.yml
      - Makefile
      - .pre-commit-config.yaml
      - qodana-asciidoc-inspection.xml
      - qodana.yaml
      - .shellcheckrc
      - sonar-project.properties
      - .yamllint.yml
