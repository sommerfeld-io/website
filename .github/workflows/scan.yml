---
# @file scan.yml
# @brief Github Actions workflow to scan the whole project with SonarCloud.
#
# @description This GitHub Actions workflow integrates SonarCloud to conduct a
# comprehensive scan of the entire project's codebase, scrutinizing for code
# quality issues, bugs, security vulnerabilities, and adherence to best practices.


name: Scan

on:
  push:
    branches:
      - main
    # branches-ignore:
    #   - dependabot/**
  pull_request:
    branches-ignore:
      - dependabot/**
  schedule:
    - cron: '0 3 * * 1' # https://crontab.guru/#0_2_*_*_1

concurrency:
  group: "scan-${{ github.event.repository.name }}-${{ github.ref }}"
  cancel-in-progress: true

# env:
#   REGISTRY: docker.io
#   IMAGE: sommerfeldio/website
#   SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

permissions:
  contents: read

jobs:
  sonar-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        if: ${{ github.actor != 'dependabot[bot]' }}
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  on-failure:
    runs-on: ubuntu-latest
    needs: ['sonar-scan']
    if: failure()
    steps:
      - name: Send Pipeline Status to Google Chat
        if: always()
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: ${{ github.workflow }}
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: failure
